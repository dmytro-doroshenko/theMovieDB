<ul class="pagination justify-content-center d-flex flex-wrap">
  <li class="page-item" *ngIf="currentPage > 1">
    <a class="page-link" [routerLink]="['./']" [queryParams]="{page: currentPage - 1}" queryParamsHandling="merge">
      Previous
    </a>
  </li>

  <li class="page-item">
    <a class="page-link" [routerLink]="['./']" [queryParams]="{page: 1}" routerLinkActive="active"
       queryParamsHandling="merge"
    >
      1
    </a>
  </li>

  <li class="page-item" *ngIf="pages[0] > 2">
    <a class="page-link" [routerLink]="['./']" [queryParams]="{page: pages[0] - 1}" queryParamsHandling="merge">...</a>
  </li>

  <li class="page-item" *ngFor="let page of pages">
    <a class="page-link" [routerLink]="['./']" [queryParams]="{page: page}" routerLinkActive="active"
       queryParamsHandling="merge"
    >
      {{page}}
    </a>
  </li>

  <li class="page-item" *ngIf="pages[pages.length - 1] < totalPages - 1">
    <a class="page-link" [routerLink]="['./']" [queryParams]="{page: pages[pages.length - 1] + 1}"
       queryParamsHandling="merge"
    >
      ...
    </a>
  </li>

  <li class="page-item">
    <a class="page-link" [routerLink]="['./']" [queryParams]="{page: totalPages}" queryParamsHandling="merge"
      routerLinkActive="active">
      {{totalPages}}
    </a>
  </li>

  <li class="page-item" *ngIf="currentPage < totalPages">
    <a class="page-link " [routerLink]="['./']" [queryParams]="{page: currentPage + 1}" queryParamsHandling="merge">
      Next
    </a>
  </li>
</ul>
