<div *ngIf="pageData" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4">
  <app-movie-card
    *ngFor="let movie of pageData.results"
    [movieInfo]="movie"
    [allGenres]="genres"
    class="col mb-3"
  ></app-movie-card>

  <app-pagination class="mx-auto" [currentPage]="pageData.page" [totalPages]="pageData.total_pages"></app-pagination>
</div>
